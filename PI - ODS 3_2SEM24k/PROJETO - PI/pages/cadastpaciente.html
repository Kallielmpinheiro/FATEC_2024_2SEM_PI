<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 30%;
        }

        #senha_gerada {
            width: 100%;
        }

        /* Adicionando margem superior aos selects */
        select {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="post" class="p-4 border rounded shadow">
            <h2 class="mb-4">Formulário de Cadastro</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP"
                        oninput="consultarCEP()">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" name="estado" id="estado" placeholder="Estado" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" name="numero" id="numero" placeholder="Número">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="plano" class="form-label">Plano de Saúde</label>
                    <select class="form-select" name="plano" id="plano">
                        <option value="" selected disabled>Selecione o Plano de Saúde</option>
                        <option value="sulamerica">SulAmérica Saúde</option>
                        <option value="amil">Amil</option>
                        <option value="bradesco">Bradesco Saúde</option>
                        <option value="unimed">Unimed</option>
                        <option value="goldencross">Golden Cross</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipo_usuario" class="form-label">Tipo de Usuário</label>
                    <select class="form-select" name="tipo_usuario" id="tipo_usuario">
                        <option value="" selected disabled>Selecione a Situação</option>
                        <option value="dependente">Dependente</option>
                        <option value="pessoa">Pessoa</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="senha_gerada" class="form-label">Senha Gerada</label>
                    <input type="text" class="form-control" name="senha_gerada" id="senha_gerada"
                        placeholder="Senha Gerada" readonly>
                </div>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-primary" onclick="gerarSenha()">Gerar Senha</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function consultarCEP() {
            var cep = document.getElementById("cep").value;
            fetch("https://viacep.com.br/ws/" + cep + "/json/")
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById("cidade").value = data.localidade;
                        document.getElementById("estado").value = data.uf;
                        document.getElementById("rua").value = data.logradouro;
                    } else {
                        document.getElementById("cidade").value = "";
                        document.getElementById("estado").value = "";
                        document.getElementById("rua").value = "";
                    }
                })
                .catch(error => {
                    console.error("Erro ao consultar o CEP:", error);
                    alert("Erro ao consultar o CEP. Por favor, tente novamente mais tarde.");
                });
        }

        function gerarSenha() {
            var caracteres = 'AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz123456789';

            var comprimento = 10;

            var senha = '';
            for (var i = 0; i < comprimento; i++) {
                senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById("senha_gerada").value = senha;
        }
    </script>
</body>

</html>
