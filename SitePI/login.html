<!doctype html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma do documento como português do Brasil -->
<head>
    <meta charset="utf-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <title>Login Médico</title> <!-- Define o título da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial e a largura da tela para dispositivos móveis -->
    <meta name="description" content="Exemplo de um formulário de login em HTML e CSS"> <!-- Define a descrição da página -->
    <meta name="keywords" content="Formulário de Login, Acesso Médico"> <!-- Define as palavras-chave da página -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">  <!-- Importa a fonte Nunito -->
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet"> <!-- Importa a fonte Overpass -->
    <!-- Link para o arquivo de estilo css -->
    <link rel="stylesheet" href="css/login.css"> <!-- Importa o arquivo de estilo CSS externo -->
    <style type="text/css">
        /* Estilos CSS adicionais */
    </style>
    <script type="text/javascript">
        // Código JavaScript adicional
    </script>
</head>
<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    <p>Sistema Médico</p> <!-- Título do formulário de login -->
                </div>
                <form id="loginform"> <!-- Formulário de login -->
                    <input type="text" name="usuario" placeholder="Usuário" required> <!-- Campo de entrada para o nome de usuário -->
                    <input type="password" placeholder="Senha" name="password" required> <!-- Campo de entrada para a senha -->
                    <button type="submit">Iniciar sessão</button> <!-- Botão de envio do formulário -->
                </form>
                <div class="pie-form">
                    <a href="#"><button class="button">Esqueceu sua senha?</button></a> <!-- Botão para redefinir a senha -->
                    <a href="#"><button class="button"> Registre-se</button></a> <!-- Botão para registrar uma nova conta -->
                </div>
            </div>
            <div class="inferior"></div> <!-- Elemento de estilo inferior -->
        </div>
    </div>
</body>
</html>
